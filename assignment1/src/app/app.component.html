<button (click)="save()">Add Thriller Book</button>
<app-messages></app-messages>

<h1>Fantasy Fiction Books</h1>
<app-content-card *ngFor="let item of (bookList | contentFiltered: 'Fantasy Fiction'); index as i; last as isLast"
                  [class.is-last]="isLast" [content]="item" class="fantasy"></app-content-card>

<h1>Thriller Books</h1>
<app-content-card *ngFor="let item of (bookList | contentFiltered: 'Thriller'); index as i; last as isLast"
                  [class.is-last]="isLast" [content]="item" class="thriller"></app-content-card>
